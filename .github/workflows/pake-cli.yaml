name: Build App With Pake CLI
on:
  workflow_dispatch:
    inputs:
      url:
        description: 'The URL of the website'
        required: true
        default: 'https://youtube.com'
      name:
        description: 'The name of your app'
        required: true
        default: 'MyMediaApp'
      use_adblock:
        description: 'Enable AdBlock Injection?'
        required: true
        type: boolean
        default: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build App
        shell: bash
        run: |
          # --resizable: allows window scaling after install
          # --inject/--style: applies the adblock files
          if [[ "${{ github.event.inputs.use_adblock }}" == "true" ]]; then
            npx pake-cli ${{ github.event.inputs.url }} --name ${{ github.event.inputs.name }} --inject ./adblock.js --style ./adblock.css --resizable
          else
            npx pake-cli ${{ github.event.inputs.url }} --name ${{ github.event.inputs.name }} --resizable
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.name }}-${{ matrix.os }}
          path: |
            *.exe
            *.dmg
            *.deb
            *.msi
            *.app
